<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save-the-HTML-village</title>
    <link rel="stylesheet" href="solve.css">
    <link rel="stylesheet" href="../../styles/variables.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="solve-container">
                <!-- Header Section -->
                <header class="solve-header">
                    <div class="logo-life-container">
                        <div class="logo-box">로고img div추가</div>
                        <div class="life">목숨img추가</div>
                        <div class="life"></div>
                        <div class="life"></div>
                    </div>
                    <div class="problem-title-container">
                        <div class="problem-title">마을 이름을 복구하라!</div>
                    </div>
                    <div class="stage-box">
                        <img src="../../assets/icons/left-arrow.png" class="left-arrow" alt="left-arrow">
                        <div class="current-stage"> 1/10 </div>
                        <img src="../../assets/icons/right-arrow.png" class="right-arrow" alt="right-arrow">
                    </div>
                </header>

                <!-- Main Content Section -->
                <div class="solve-content">
                    <div class="problem-code-container">

                        <!-- Problem Section -->
                        <div class="problem-box">문제문제</div>

                        <!-- Code Section -->
                        <div class="code-container">
                            <div class="code-tab-container">
                                <div class="code-tab">
                                    <div class="code-tab-text">HTML</div>
                                </div>
                                <div class="code-tab">
                                    <div class="code-tab-text">CSS</div>
                                </div>
                            </div>
                            <div class="code-input-container">
                                <div class="code-line">
                                    <div class="code-line-number">1</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Answer Section -->
                    <div class="map-container">
                        <div class="mini-map"></div>
                    </div>
                </div>
            </div>
        </div>

    <script src="solve.js"></script>
</body>
</html>
