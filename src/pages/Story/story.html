<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Explanation</title>
  <link rel="stylesheet" href="story.css">
</head>
<body>
  <!-- Top Section -->
  <div id="top-section">
    <div class="top-content">
      <!-- 왼쪽: 113x70 직사각형, br40 -->
      <div class="left-rectangle"></div>
      <!-- 오른쪽: 중앙 정렬된 인터랙티브 스텝퍼 -->
      <div class="stepper-container">
        <div class="stepper"></div>
      </div>
    </div>
  </div>

  <!-- Middle Section: 1225x210 직사각형, br40, 중앙정렬, 위와 36px 간격 -->
  <div id="middle-section"></div>

  <!-- Bottom Section: 1225x600 직사각형, 중앙정렬, 중간과 13px 간격 -->
  <div id="bottom-section">
    <!-- 하단에 위치한 스텝퍼 버튼 (200x70, br40, background #C0C0C0) -->
    <button class="prev-btn"></button>
    <button class="next-btn"></button>
  </div>

  <script src="story.js"></script>
</body>
</html>
